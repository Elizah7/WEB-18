<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1></h1>
 <button id="btn1">Like</button>
 <button id="btn2">Dislike</button>

</body>
</html>
<script>
     document.querySelector("#btn1").addEventListener("click",myFunction);
     
     document.querySelector("#btn2").addEventListener("click",myNewFunction);
   
    var h1 = document.querySelector("h1");
     h1.innerText = "counter";
     var count =JSON.parse(localStorage.getItem(count))||0;
   function myFunction(){
    count++;
    h1.innerText = count;
    localStorage.setItem("likeanddislike", count);
   }
   function myNewFunction(){
    count--;
    h1.innerText = count;
    localStorage.setItem("likeanddislike",count);
   }
</script>
